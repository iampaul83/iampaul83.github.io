---
layout: default
---

<div class="warp">
    <div class="container main">
        {% comment %}
        {% include nav.html %}
        {% endcomment %}
        <div class="content">
            <article class="post">
                <h1>{{ page.title }}</h1>
                {{content}}
            </article>
            <amp-iframe width=600 height=140
                layout="responsive"
                sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
                resizable
                src="https://iampaul83-serve-disqus.github.io/disqus/disqus2.html#{{ page.url }}">
                <div overflow tabindex=0 role=button aria-label="Read more">more!</div>
            </amp-iframe>
        </div>
    </div>

    {% include footer.html %}
</div>
